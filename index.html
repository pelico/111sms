<!DOCTYPE html>

</head>
<body>
    <div class="container">
        <!-- 顶部信息栏 (来自原 index.html) -->

                    <div class="time" id="current-time">00:00:00</div>
                    <div class="date" id="current-date">2023年1月1日 星期一</div>

                    <div class="weather-info">
                        <div class="temp">28°C</div>
                        <div class="city">北京 · 晴</div>
                    </div>
                </div>
            </div>
            <div class="search-container">
                <form class="search-box" action="https://www.baidu.com/s" method="get" target="_blank">
                    <input type="text" name="wd" placeholder="百度一下..." required>
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>

        <!-- 标题区域 (来自原 index.html) -->

            <button class="tab-button active" data-tab="tab-links"><i class="fas fa-star"></i> 常用网站</button>
            <button class="tab-button" data-tab="tab-monitoring"><i class="fas fa-heartbeat"></i> 服务监控</button>
            <button class="tab-button" data-tab="tab-notifications"><i class="fas fa-bell"></i> 我的通知</button>
        </div>

            <div class="nav-grid">
                <div class="nav-category">
                    <div class="category-title">
                        <i class="fas fa-star"></i>

                    <div class="nav-links">

                        <a href="https://d8u4-my.sharepoint.com/my" target="_blank" class="nav-link"><i class="fas fa-play-circle"></i> Onedrive</a>
                        <a href="https://dashboard.cpolar.com/status" target="_blank" class="nav-link"><i class="fas fa-play-circle"></i> cpolar</a>
                    </div>
                </div>
                <div class="nav-category">
                    <div class="category-title">
                        <i class="fas fa-heart"></i>
                        <h2>社交娱乐</h2>
                    </div>
                    <div class="nav-links">
                        <a href="https://wx.qq.com" target="_blank" class="nav-link"><i class="fab fa-weixin"></i> 微信</a>
                        <a href="https://im.qq.com" target="_blank" class="nav-link"><i class="fab fa-qq"></i> QQ</a>

            </div>
        </div>

            <!-- 服务监控内容 (来自 index(2).html) -->
            <div id="monitoring-container">
                <!-- JS将在这里动态生成内容 -->
                <div class="loading-state"><div class="loading-spinner"></div><p>正在加载服务监控数据...</p></div>
            </div>
        </div>

        <div class="tab-content" id="tab-notifications">
            <!-- 我的通知内容 (来自 index(1).html) -->
            <div id="notifications-container">
                <header class="content-header">
                    <h1>我的通知和短信</h1>
                    <button class="btn" id="refresh-notifications-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
                        刷新

                </header>
                <div class="card">
                    <div id="notifications-list">

                        <div class="loading-state"><div class="loading-spinner"></div><div>加载中...</div></div>
                    </div>

        <footer>
